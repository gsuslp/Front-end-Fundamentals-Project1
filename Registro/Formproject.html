<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styleregistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h2>Registro</h2>
    <hr>
    <form action="">
        <label for="Nombre"><b>Nombre</b></label> <br> 
        <input type="text" id="Nombre" name="nombre" required autofocus>
        <br> <br>

        <label for="Apellido"><b>Apellido</b></label> <br>
        <input type="text" id="Apellido" name="apellido" required>
        <br> <br>

        <label for="Usuario"><b>Usuario</b></label> <br>
        <input type="text" id="Usuario" name="usuario" maxlength="10" required>
        <br> <br>

        <label for="Email"><b>Correo electronico</b></label> <br>
        <input type="email" id="Email" name="email" required>
        <br> <br>
    
        <label for="Contraseña"><b>Contraseña</b></label> <br>
        <input type="password" id="Contraseña" name="contraseña" maxlength="15" required>
        <br> <br>

        <label for="Confirmcontraseña"><b>Confirmar contraseña</b></label> <br>
        <input type="password" id="Confirmcontraseña" name="confirmcontraseña" maxlength="15" required>
        <br> <br>
    
        <input type="checkbox" id="Checkbox" name="checkbox" required>
        <label for="Checkbox" class="caja"><i> <b> Estoy de acuerdo con los términos y condiciones.</b> </i></label>
        <br> <br>
    
        <input type="submit" value="Enviar" class="envio" name="envioform">
        <label for="envio"></label>

        <p class="opcion1"><b>Or</b></p>

        <button class="botonsito1">
            <i class="fa-brands fa-facebook"></i>
        </button>

        <button class="botonsito2">
            <i class="fa-brands fa-instagram"></i>
        </button>
        <br> <br>

        <a href="/Inicio/Formproject2.html" class="cuentaregistrada"><b>Ya tienes una cuenta creada</b></a>
    </form> 

    <img src="/Registro/Bosque1.jpg" alt="">
 
    





    <script src="https://kit.fontawesome.com/54ccc79b50.js" crossorigin="anonymous"></script> 
</body>

</html>
